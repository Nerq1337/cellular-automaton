<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <link rel="shortcut icon" href="assets/images/icon.ico" type="image/x-icon">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="The Game of Life.">
    
    <title>Cellular Automaton</title>
</head>
<body data-theme="dark">

    <div class="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="settings">
        <div class="settings__header">
            <h1 class="settings__title">Settings</h1>
        </div>
    
        <section class="section section_main">
            <div class="container">
                <div class="section__header">
                    <h2 class="section__title">Main</h2>
                </div>
    
                <div class="section__body">
                    <div class="main__group main__group_app">
                        <h3 class="main__group-title">App:</h3>
    
                        <div class="buttons-row">
                            <button class="main__group-button main__group-button_start">start</button>
                            <button class="main__group-button main__group-button_clear">clear</button>
                        </div>
                    </div>
    
                    <div class="main__group main__group_theme">
                        <h3 class="main__group-title">Theme:</h3>
    
                        <div class="buttons-row">
                            <button class="main__group-button main__group-button_theme"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="section section_info">
            <div class="container">
                <div class="section__header">
                    <h2 class="section__title">Statistics</h2>
                </div>
    
                <div class="section__body">
                    <div class="info__cells">
                        <h3 class="section__subtitle">Cells:</h3>
    
                        <div class="statistics">
                            <div class="statistics-item">
                                <span class="statistics-item__text">born:</span>
                                <span class="statistics-item__value statistics-item__value_born">0</span>
                            </div>
                            <div class="statistics-item">
                                <span class="statistics-item__text">died:</span>
                                <span class="statistics-item__value statistics-item__value_died">0</span>
                            </div>
                            <div class="statistics-item">
                                <span class="statistics-item__text">alive:</span>
                                <span class="statistics-item__value statistics-item__value_alive">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="section section_size">
            <div class="container">
                <div class="section__header">
                    <h2 class="section__title">Size</h2>
                </div>
    
                <div class="section__body">
                    <div class="cell-size">
                        <h3 class="section__subtitle">Cell:</h3>
    
                        <div class="cell-size__inputs cell-size__inputs_cell">
                            <label class="input-range input-range_size">
                                <span class="input-range__label input-range_size__label">size</span>
                                <br>
                                <input class="input-range__input input-range_size__input"
                                       type="range" min="1" max="30" value="20">
                                <span class="input-range__value input-range_size__value">20</span>
                            </label>
    
                            <br>
    
                            <label class="input-range input-range_margin">
                                <span class="input-range__label input-range_margin__label">margin</span>
                                <br>
                                <input class="input-range__input input-range_margin__input"
                                       type="range" min="0" max="10" value="1">
                                <span class="input-range__value input-range_margin__value">1</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="section section_generation">
            <div class="container">
                <div class="section__header">
                    <h2 class="section__title">Generation</h2>
                </div>
    
                <div class="section__body">
                    <h3 class="section__subtitle">Config's:</h3>
    
                    <div class="configs">
                        <div class="configs__group configs__group_main">
                            <h4 class="configs__group-title">Main:</h4>
    
                            <div class="buttons-row">
                                <button class="configs__group-button_save">save</button>
                                <button class="configs__group-button_load">load</button>
                            </div>
                        </div>
    
                        <div class="configs__group configs__group_random">
                            <h4 class="configs__group-title">Random:</h4>
    
                            <div class="buttons-row">
                                <button class="configs__group-button_random">randomize</button>
                            </div>
                        </div>
    
                        <div class="configs__group configs__group_guns">
                            <h4 class="configs__group-title">Guns:</h4>
    
                            <div class="buttons-row">
                                <button class="configs__group-button_gosper">gosper</button>
                                <button class="configs__group-button_gosper-eater">gosper + eater</button>
                            </div>
                        </div>
    
                        <div class="configs__group configs__group_spaceships">
                            <h4 class="configs__group-title">Spaceships:</h4>
    
                            <div class="buttons-row">
                                <button class="configs__group-button_middleweight">middleweight</button>
                                <button class="configs__group-button_weekender">weekender</button>
                                <button class="configs__group-button_pre-pulsar">pre-pulsar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="section section_other">
            <div class="container">
                <div class="section__header">
                    <h2 class="section__title">Other</h2>
                </div>
    
                <div class="section__body">
                    <h3 class="section__subtitle">App:</h3>
    
                    <div class="other__app">
                        <div class="other__input">
                            <label class="input-range">
                                <span class="input-range__label">steps/second</span>
                                <br>
                                <input class="input-range__input input-range_steps__input"
                                       type="range" min="1" max="60" value="30">
                                <span class="input-range__value input-range_steps__value">30</span>
                            </label>
                        </div>
                    </div>
    
                    <h3 class="section__subtitle">Area:</h3>
    
                    <div class="other__area">
                        <div class="other__checkbox">
                            <label class="input-checkbox">
                                <input class="input-checkbox__input input-checkbox_space__input"
                                       type="checkbox">
                                <span class="input-checkbox__slider"></span>
                            </label>
                            <span class="checkbox__text">looping space</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
